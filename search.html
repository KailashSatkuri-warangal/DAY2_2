<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Hotstar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        .header_vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 120px;
            background-color: #050505;
            padding: 10px;
            position: absolute;
            transition: width 0.3s ease;
        }

        .header_vertical:hover {
            width: 200px;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(240, 238, 238, 0));
        }

        .header_vertical nav a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
            transition: width 0.3s ease;
            display: block;
            text-align: center;
            width: 100%;
            padding: 8px 0;
            border-radius: 4px;

        }

        .header_vertical nav a:hover {
            font-size: 18px;
            color: rgb(244, 244, 240);

        }

        h1,
        h3 {
            color: white;
        }

        .movie_list_horizontal {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .search_bar input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search_bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2331aaea;
            color: white;
            cursor: pointer;
        }

        .search_bar button:hover {
            background-color: #051494ea;
        }
        .caurosel {
            margin-left: 130px;
            padding: 20px;
            background-color: #333;
        }
        .movie_list_horizontal {
            margin-left: 130px;
            padding: 20px;
            background-color: #333;
            overflow-x: auto;
            white-space: nowrap;
        }

        .movie_list_horizontal img {
            margin-right: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .movie_list_horizontal img:hover {
            transform: scale(1.1);
        }
        .movie_list_horizontal label {
            display: block;
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="header_vertical">
        <a href="index.html">
            <img src="src/image.png" alt="College Image" width="50px" height="50px">
        </a>
        <nav>
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
            <a href="tv.html">TV</a>
            <a href="movies.html">Movies</a>
            <a href="sports.html">Sports</a>
            <a href="premium.html">Premium</a>
            <a href="categories.html">Categories</a>
            <a href="Myspace.html">My space</a>
        </nav>
    </div>
    <div class="search_content" style="margin-left: 130px; padding: 20px; color: white;">
        <h1>Search Page</h1>
    </div>
    <div class="search_bar" style="margin-left: 130px; padding: 20px;">
        <input type="text" placeholder="Search for movies, TV shows, sports...">
        <button>Search</button>
    </div>
    <div class="caurosel">
        <h3>Recommended for You</h3>
        <div class="movie_list
_horizontal">
            <img src="src/movie.png" alt="Movie 1" width="150px" height="220px">
            <label>Movie 1</label>
            <img src="src/movie6.png" alt="Movie 2" width="150px" height="220px">
            <label>Movie 2</label>
            <img src="src/movie3.png" alt="Movie 3" width="150px" height="220px">
            <label>Movie 3</label>
            <img src="src/movie4.png" alt="Movie 4" width="150px" height="220px">
            <label>Movie 4</label>
            <img src="src/movie5.png" alt="Movie 5" width="150px" height="220px">
            <label>Movie 5</label>
        </div>
    </div>
</body>

</html>
